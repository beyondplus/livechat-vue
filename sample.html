<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Live Chat Vue</title>
	<link rel="stylesheet" type="text/css" href="css/custom.css">
</head>
<body>
	<div class="col-md-2 lang-dropdown" id="app"> 
    <div id="livechat">
      <a href="javascript:void(0)" v-on:click="liveChatOnClick()"><img src="img/livechat.png" >Live Chat</a>
      <a href="javascript:void(0)" v-on:click="liveChatClear()">Close</a>
      
      <div id="livechatBox">
        <div id="que">
            <h2>Type the user name</h2>
            <input type="text" name="" v-model="data.user">
            <button v-on:click="queSubmit">Submit</button>
        </div>
        <div id="live">
          <div id="livechatTextBox">
            <ul>
              <li v-for="r in result">{{ r.user }} : {{ r.text }}</li>
            </ul>
          </div>
          <textarea name="text" placeholder="Type the message " id="livechatMessageBox" v-model="data.text"> </textarea>
          <button type="button" name=""  v-on:click="liveChatSubmit">Submit</button>
        </div>
      </div>
    </div>
  </div>
  <script  src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.6/vue.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.2.1/vue-resource.min.js"></script>
  <script src="./js/livechat-beyondplus.js"></script>
</body>
</html>
